<div class="blog-main">
    <div class="blog-content">
        <article class="blog-post">
          <h1>{{ page.title }}</h1>
          <div class="post-meta">
            <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
            {% if page.author %}
              <p class="post-author">By {{ page.author }}</p>
            {% endif %}
          </div>

          {% if page.image %}
            <img src="{{ page.image }}" alt="{{ page.title }}" class="post-image">
          {% endif %}

          <div class="post-content">
            {{ content }}
          </div>

          <div class="post-tags">
            <span>Tags: </span>
            {% for tag in page.tags %}
              <a href="/tags/{{ tag | slugify }}.html">{{ tag }}</a>
            {% endfor %}
          </div>

          <a href="/blog.html" class="back-btn">‚Üê Back to Blogs</a>
        </article>
    </div>
</div>

<style>
.blog-post {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}
.post-image {
  width: 100%;
  max-height: 400px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 20px;
}
.back-btn {
  display: inline-block;
  margin-top: 30px;
  text-decoration: none;
  color: #0af;
}
</style>
