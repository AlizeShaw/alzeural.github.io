<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses</title>
  <link rel="stylesheet" href="/styles/courses.css">
</head>
<body>

  <div class="courses-page-wrapper">
    {% for course in site.collections %}
      {% if course.label != "posts" %}
        <div class="container">
          <div class="header">
            <div class="logo">
              <img src="/assets/images/courses/{{ course.label }}.png" alt="{{ course.label | capitalize }} Logo">
            </div>
            <h1 class="title">{{ course.label | capitalize }}</h1>
          </div>
          <p>
            {{ course.description }}
          </p>
          <hr class="divider">
          <div class="footer">
            <span class="lessons">{{ site[course.label] | size }} lessons</span>
            <a href="/content/courses/{{ course.label }}/index.html" class="btn">Open Course</a>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

</body>
</html>
