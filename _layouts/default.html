<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="{{ '/styles/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/navbar.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/footer.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/homepage.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/blog.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/styles/theme.css' | relative_url }}">
</head>
<body>

  <!-- Navbar -->
  {% include navbar.html %}

  <!-- Main page content -->
  <main {% if page.add_padding != false %}class="content-padding"{% endif %}>
    {{ content }}
  </main>

  <!-- Footer -->
  {% include footer.html %}

  <script src="{{ '/scripts/background.js' | relative_url }}"></script>
  <script src="{{ '/scripts/cube-animation.js' | relative_url }}"></script>
  <script src="{{ '/scripts/mythology.js' | relative_url }}"></script>
  <script src="{{ '/scripts/navbar.js' | relative_url }}"></script>
  <script src="{{ '/scripts/progress-tracker.js' | relative_url }}"></script>

</body>
</html>
