---
layout: default
---

<div class="course-page-wrapper">
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="{{ page.logo }}" alt="{{ page.title }} Logo">
      </div>
      <h1 class="title">{{ page.title }}</h1>
    </div>
    <p>{{ page.description }}</p>
    <hr class="divider">
    <div class="lessons">
      <h2>Lessons</h2>
      <ul>
        {% for post in site.collections %}
          {% if post.label == page.collection_name %}
            {% for doc in post.docs %}
              <li><a href="{{ doc.url | relative_url }}">{{ doc.title }}</a></li>
            {% endfor %}
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
